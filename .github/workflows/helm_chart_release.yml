name: "Publish Helm Charts"
on:
  push:
    tags: 
      - '*'

permissions:
  contents: read
  pages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:          
          token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: k8s/charts