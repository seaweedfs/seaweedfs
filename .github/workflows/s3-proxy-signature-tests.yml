name: "S3 Proxy Signature Tests"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.head_ref }}/s3-proxy-signature-tests
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  proxy-signature-tests:
    name: S3 Proxy Signature Verification Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v6

      - name: Set up Go 1.x
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
        id: go

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build SeaweedFS binary
        run: |
          cd weed
          go build -o ../test/s3/proxy_signature/weed ./weed

      - name: Run S3 Proxy Signature Tests
        timeout-minutes: 10
        working-directory: test/s3/proxy_signature
        run: |
          set -x
          echo "Starting Docker Compose services..."
          docker compose up -d --build
          
          # Wait for services to be ready
          echo "Waiting for nginx proxy to be ready..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:9000/ > /dev/null 2>&1; then
              echo "Proxy is ready"
              break
            fi
            echo "Waiting for proxy... ($i/30)"
            sleep 1
          done
          
          # Wait for SeaweedFS to be ready
          echo "Waiting for SeaweedFS S3 gateway to be ready..."
          for i in $(seq 1 30); do
            # SeaweedFS S3 is at port 8333 internally
            if docker compose logs seaweedfs 2>&1 | grep -q "S3 gateway.*started"; then
              echo "SeaweedFS S3 gateway is ready"
              break
            fi
            echo "Waiting for S3 gateway... ($i/30)"
            sleep 1
          done
          
          # Run the test script inside AWS CLI container
          echo "Running test script..."
          docker run --rm --network host \
            --entrypoint bash \
            amazon/aws-cli:latest \
            -c "$(cat test.sh)"
          
          TEST_RESULT=$?
          
          # Cleanup
          docker compose down
          
          exit $TEST_RESULT

      - name: Cleanup on failure
        if: failure()
        working-directory: test/s3/proxy_signature
        run: |
          echo "Cleaning up Docker containers..."
          docker compose down || true
          docker ps -a
          docker logs || true
